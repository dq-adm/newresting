<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTB Knowledge Vault</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --accent-green: #00ff9d;
            --accent-blue: #00b8ff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --card-hover: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 40%);
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-main), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        input#search {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input#search:focus {
            outline: none;
            border-color: var(--accent-green);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        /* MAIN CONTENT */
        main {
            padding: 3rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CATEGORIES */
        .category-section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-main);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 0.5rem;
        }

        .category-badge {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: var(--text-dim);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* MODULE CARD */
        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--accent-green);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-path {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
            font-style: italic;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            main {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTB Nexus</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search modules...">
        </div>
    </header>

    <main>
        <div class="stats-bar" id="stats">
            <!-- Populated via JS -->
        </div>

        <div id="content">
            <!-- Sections populated via JS -->
        </div>
    </main>

    <!-- Import Data -->
    <script src="modules_data.js"></script>

    <script>
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            const searchInput = document.getElementById('search');
            const statsDiv = document.getElementById('stats');

            let allModules = [];
            
            // Flatten data for easier searching
            if (window.htbModules) {
                Object.keys(window.htbModules).forEach(cat => {
                    window.htbModules[cat].forEach(mod => {
                        allModules.push({
                            ...mod,
                            category: cat
                        });
                    });
                });
            }

            function renderStats() {
                const totalModules = allModules.length;
                const totalCategories = Object.keys(window.htbModules || {}).length;

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalModules}</div>
                        <div class="stat-label">Total Modules</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalCategories}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                `;
            }

            function render(filterText = '') {
                contentDiv.innerHTML = '';
                const lowerFilter = filterText.toLowerCase();
                let hasResults = false;

                if (!window.htbModules) {
                    contentDiv.innerHTML = '<div class="empty-state">No data found. Please run scan_modules.js first.</div>';
                    return;
                }

                Object.keys(window.htbModules).forEach((category, index) => {
                    const modules = window.htbModules[category];
                    const filteredModules = modules.filter(m => 
                        m.name.toLowerCase().includes(lowerFilter) || 
                        category.toLowerCase().includes(lowerFilter)
                    );

                    if (filteredModules.length > 0) {
                        hasResults = true;
                        
                        // Create Section
                        const section = document.createElement('div');
                        section.className = 'category-section';
                        section.style.animationDelay = `${index * 0.1}s`;

                        const header = document.createElement('div');
                        header.className = 'category-title';
                        header.innerHTML = `
                            ${category} 
                            <span class="category-badge">${filteredModules.length}</span>
                        `;
                        section.appendChild(header);

                        const grid = document.createElement('div');
                        grid.className = 'grid';

                        filteredModules.forEach(mod => {
                            const card = document.createElement('a');
                            card.href = mod.path;
                            card.className = 'card';
                            card.innerHTML = `
                                <div class="card-icon">âš¡</div>
                                <div class="card-title">${mod.name}</div>
                                <div class="card-path">
                                    <span>Open Module</span>
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </div>
                            `;
                            grid.appendChild(card);
                        });

                        section.appendChild(grid);
                        contentDiv.appendChild(section);
                    }
                });

                if (!hasResults) {
                    contentDiv.innerHTML = '<div class="empty-state">No modules found matching your search.</div>';
                }
            }

            // Initial Render
            renderStats();
            render();

            // Search Filter
            searchInput.addEventListener('input', (e) => {
                render(e.target.value);
            });
        });
    </script>
</body>
</html>
